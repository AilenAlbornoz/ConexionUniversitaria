<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="css/mi-perfil.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet"/>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
<!-- Menú desplegable -->
  <div class="menu-desplegable">
    <button class="boton-menu">
    <i class="fas fa-cog" aria-hidden="true"></i>
    </button>
    <ul class="opciones-menu">
    <li>
        <a href="mi-perfil.html" class="opcion-menu">Editar perfil</a>
    </li>
    <li>
        <a href="#" class="opcion-menu">Poner modo anónimo</a>
    </li>
    <li>
        <a href="#" class="opcion-menu">Cerrar sesión</a>
    </li>
    </ul>
</div>
  <div class="contenedor-logo">
    <img src="img/ConexionUniv.jpeg" alt="Logo Conexion Universitaria" class="img-fluid" style="max-width: 100%; height: auto;">
  </div>
  <main>
    <div class="container w-100 w-md-75 w-lg-25">
      <h2 class="mt-5">Perfil de usuario</h2>
      <div class="text-center">
        <img src="img/default-profile-picture.webp" class="rounded-circle my-4"
          style="width: 150px; height: 150px; object-fit: cover;" alt="Avatar" />
      </div>
      <form id="profile-form">
        <div class="mb-3">
          <label for="userName" class="form-label">Nombre de usuario<span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="userName" required disabled />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre<span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="secondName" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="secondName" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido<span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="secondLastName" class="form-label">
            Segundo apellido
          </label>
          <input type="text" class="form-control" id="secondLastName" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail<span style="color: red;">*</span></label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono de contacto</label>
          <input type="tel" class="form-control" id="phone" />
        </div>
        <div class="mb-4">
          <label for="profilePic" class="form-label">Foto de perfil</label>
          <input type="file" class="form-control" id="profilePic" accept="image/*" />
        </div>
        <div class="mb-5 form-check form-switch">
          <input class="form-check-input" type="checkbox" id="themeSwitch" />
          <label class="form-check-label" for="themeSwitch">
            Modo Clasico/Aesthetic
          </label>
        </div>
        <div class="mb-5 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Anonimo" />
            <label class="form-check-label" for="themeSwitch">
              Modo Anonimo
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
    </div>
  </main>

  

  <nav>
    <ul class="nav-links">
        <a href="index.html" class="link-button">Volver al Inicio </a>
    </ul>
</nav>

  <script src="js/mi-perfil.js"></script>
  <script src="js/menu.js"></script>
  
</body>

</html>
